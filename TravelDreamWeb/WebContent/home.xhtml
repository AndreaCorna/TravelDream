<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

    >
<h:head>
	<script type="text/javascript">
		function selectLogin() { 
			value = document.getElementById('prova').value;
			if (value.indexOf("@dip") != -1){
				alert("go to employee pages");
				window.location="employee/index";
			}	
			else if (value.indexOf("@admin") != -1){
				alert("go to admin pages");
				window.location="admin/index";
			}
			else{
				alert("go to user pages");
				window.location="user/index";
			}
		}
	</script>
</h:head>
<h:body>
       Welcome: <br />
       <p><a href="register.xhtml">Registrati</a></p>
       <h:link outcome="admin/index" value="To the admin section" />
       <h:link outcome="employee/index" value="To the employee section" />
        <h:link outcome="user/index?user=true" value="To the user section" />
        <p><a href="user/index.xhtml">Login User</a></p>
        <p:panel header="Visualizza la tua Condivisione">
		<h:form id="condivisione">
			<h:panelGrid columns="2">
				<p:outputLabel for="link" value="Link" />
				<p:inputText id="link" name="link" />
				<p:commandButton id="find" value="Visualizza" action="/register?faces-redirect=true"/>
			</h:panelGrid>
		</h:form>
		</p:panel>

        Username: <input type="text" id="username" />
        Password: <input type="password" name="password" /> 
		<h:commandButton value="Login" action="javascript:selectLogin();" id="button" />
</h:body>
</html>

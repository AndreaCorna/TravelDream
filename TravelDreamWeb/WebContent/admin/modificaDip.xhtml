<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
#{dipendente.initDipendenti()}
</h:head> 
<body> 
<h:form>  
  <p:panel header="Lista Dipendenti">
			<h:panelGrid columns="4" id="regGrid">
    <p:dataTable id="tabella" var="utente" value="#{dipendente.datiUtenti}" widgetVar="tabellaUtenti"   
            emptyMessage="Nessun utente soddisfa i criteri di ricerca" selection="#{dipendente.utenteTrovato}"
            	selectionMode="single">  
  
         <f:facet name="header">  
            <p:outputPanel>  
                <h:outputText value="Cerca  su tutti i campi:" />  
                <p:inputText id="globalFilter" onkeyup="tabellaUtenti.filter()" style="width:150px" />  
            </p:outputPanel>  
        </f:facet>  
  
        <p:column id="username" filterBy="username"   
                headerText="username" footerText="Username"  
                filterMatchMode="contains">  
            <h:outputText value="#{utente.username}" />  
        </p:column>  
  
        <p:column id="nome" filterBy="nome"  
                headerText="Nome" footerText="Nome"  
                filterMatchMode="contains">
            <h:outputText value="#{utente.nome}" />  
        </p:column>  
  
        <p:column id="cognome" filterBy="cognome"   
                headerText="Cognome" footerText="Cognome"  
                filterMatchMode="contains">  
            <h:outputText value="#{utente.cognome}" />  
        </p:column> 
        
        <p:column id="codiceFiscale" filterBy="codiceFiscale"   
                headerText="Codice Fiscale" footerText="Codice Fiscale"  
                filterMatchMode="contains">  
            <h:outputText value="#{utente.codiceFiscale}" />  
        </p:column>  
  
      </p:dataTable>  
      <p></p>
      
       </h:panelGrid>
       <p:commandButton value="Elimina Dipendente" id="ajax1" 
             action="#{dipendente.eliminaDipendente()}"/>
         <p></p>    
       <p><a href="index.xhtml">Torna alla homepage</a></p>
       </p:panel>
      
</h:form>  
</body> 
</html>

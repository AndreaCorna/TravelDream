<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<p:graphicImage value="../immagini/principale.jpg" />
    
<h:head>
#{utente.caricaProfiloUtente()}
</h:head>
<h:body>
<h:form>
	<p:outputLabel value="Benvenuto " />#{utente.getUsername()}
    	<p:tabView effect="drop" effectDuration="normal">

		<p:tab title="Home">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage value="/images/godfather/godfather2.jpg" />
                <h:outputText value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream. 
                In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy, 
                killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows."></h:outputText>
            </h:panelGrid>
        </p:tab>
       <p:tab title="Profilo">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage value="/images/godfather/godfather1.jpg" />
                <h:outputLabel for="nome" />Nome:
                <h:outputText value="#{utente.utente.nome}" />
                <h:outputLabel for="cognome">Cognome:</h:outputLabel>
                <h:outputText value="#{utente.utente.cognome}" />
                <h:outputLabel for="residenza">Residenza:</h:outputLabel>
                <h:outputText value="#{utente.utente.residenza}" />
                <h:outputLabel for="data_nascita">Data di Nascita:</h:outputLabel>
                <h:outputText value="#{utente.utente.dataNascita}" />
                <h:outputLabel for="luogo_nascita">Luogo di Nascita:</h:outputLabel>
                <h:outputText value="#{utente.utente.luogoNascita}" />
                <h:outputLabel for="cf">Codice Fiscale:</h:outputLabel>
                <h:outputText value="#{utente.utente.codiceFiscale}" />
                <h:outputLabel for="telefono">Telefono:</h:outputLabel>
                <h:outputText value="#{utente.utente.telefono}" />
                <h:outputLabel for="email">Email:</h:outputLabel>
                <h:outputText value="#{utente.utente.email}" />
                <p><a href="modificaProfilo.xhtml">Modifica il tuo profilo</a></p>
            </h:panelGrid>
        </p:tab>
        <p:tab title="Gestione Dipendenti">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage value="/images/godfather/godfather2.jpg" />
                <h:outputText value="Gestisci i dipendenti"></h:outputText>
                <p><a href="addDip.xhtml">Aggiungi un dipendente</a></p>
                <p><a href="modificaDip.xhtml">Modifica un dipendente</a></p>
               </h:panelGrid>
        </p:tab>
                
    </p:tabView>

</h:form>

	<h:form>
		<p></p>
		<p:commandButton action="#{logout.logout}" value="Logout" />
	</h:form>
</h:body>
</html>

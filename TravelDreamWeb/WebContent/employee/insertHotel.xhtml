<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head> 
<body> 
<h:form>
	<p:panel header="Seleziona gli hotel">
		<h:panelGrid columns="3" id="hotel">
			<p:dataTable id="listaHotel" var="hotel" value="#{pacchetto.datiHotel}" paginator="true" rows="30"  
		                 selection="#{pacchetto.listaHotel}">  
		  		<f:facet name="header">  
		            Lista Hotel 
		        </f:facet>  
		  
		        <p:column selectionMode="multiple" style="width:2%" />  
		  
		        <p:column headerText="Id" style="width:25%">  
		            #{hotel.id}  
		        </p:column>  
		        
		        <p:column headerText="Nome" style="width:25%">  
		            #{hotel.nome}  
		        </p:column>  
		  
		        <p:column headerText="CittÃ " style="width:25%">  
		            #{hotel.citta}  
		        </p:column>
		        
		        <p:column headerText="Stelle" style="width:25%">  
		            #{hotel.rating}  
		        </p:column>    
		  
		        <p:column headerText="Camere Disponibili" style="width:24%">  
		            #{hotel.camereDisponibili}  
		        </p:column>  
				       
		    </p:dataTable>  
			</h:panelGrid>
			<p:commandButton id="ajax" value="Aggiungi"  ajax="false" update="hotel" action="#{pacchetto.aggiungiHotel()}" styleClass="ui-priority-primary"/>  
	</p:panel>
</h:form>
</body> 
</html>

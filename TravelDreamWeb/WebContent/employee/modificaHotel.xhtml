<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<p:graphicImage value="../immagini/principale.jpg" />
    
<h:head>
	<title>Modifica Hotel</title>
	#{componente.initModificaHotel(param['id'])}
</h:head>
<h:body>
	<h:form>
		<p:panel header="Modifica un hotel">
			<h:panelGrid columns="1" id="Hotel">
			
				<h:outputLabel for="id">Id: #{componente.hotel.id}</h:outputLabel>
				
				<h:outputLabel for="nome">Nome:</h:outputLabel>
				<p:inputText id="nome" value="#{componente.hotel.nome}" required="true"/>
				<p:message for="nome"/>
				
				<h:outputLabel for="decollo">Citt√†:</h:outputLabel>
				<p:inputText id="citta" value="#{componente.hotel.citta}" required="true"/>
				<p:message for="citta" />
										
				<h:outputLabel for="camere">Camere Disponibili:</h:outputLabel>
				<p:inputText id="camere" value="#{componente.hotel.camereDisponibili}" required="true" validator="#{componente.validaNumero}"/>
				<p:message for="camere" />
				
				 <h:outputLabel for="rating">Stelle:</h:outputLabel>
        			<p:rating value="#{componente.hotel.rating}" required="true"/>
        			
        		<h:outputLabel for="costo">Costo:</h:outputLabel>
				<p:inputText id="costo" value="#{componente.hotel.costoGiornaliero}"  required="true"/>
				<p:message for="costo" />  
												
			</h:panelGrid>
			<p:commandButton value="Modifica" id="ajax"  update="Hotel"
             action="#{componente.modificaHotel()}" styleClass="ui-priority-primary"/>  
             <p:commandButton value="Elimina" id="ajax1"  
             action="#{componente.eliminaHotel()}" styleClass="ui-priority-primary"/>
			 <p><a href="searchHotel.xhtml">Lista Hotel</a></p>

		</p:panel>
	</h:form>
</h:body>
</html>

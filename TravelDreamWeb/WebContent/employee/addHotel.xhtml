<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Aggiungi Hotel</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Aggiungi un hotel">
			<h:panelGrid columns="1" id="aereiAndata">
			
				<h:outputLabel for="id">Id:</h:outputLabel>
				<p:inputText id="id" value="#{componente.hotel.id}" validator="#{componente.validaIdHotel}"/>
				<p:message for="id"/>
				
				<h:outputLabel for="nome">Nome:</h:outputLabel>
				<p:inputText id="nome" value="#{componente.hotel.nome}" />
				<p:message for="nome"/>
				
				<h:outputLabel for="decollo">Citt√†:</h:outputLabel>
				<p:inputText id="citta" value="#{componente.hotel.citta}" />
				<p:message for="citta" />
										
				<h:outputLabel for="camere">Camere Disponibili:</h:outputLabel>
				<p:inputText id="camere" value="#{componente.hotel.camereDisponibili}" validator="#{componente.validaNumero}"/>
				<p:message for="camere" />
				
				<h:outputLabel for="costo">Costo:</h:outputLabel>
				<p:inputText id="costo" value="#{componente.hotel.costoGiornaliero}" />
				<p:message for="costo" />
				
								
				 <h:outputLabel for="rating">Stelle:</h:outputLabel>
        			<p:rating value="#{componente.hotel.rating}" />  
												
			</h:panelGrid>
			<p:commandButton value="Aggiungi" id="ajax"  update="aereiAndata"
             action="#{componente.aggiungiHotelDB()}" styleClass="ui-priority-primary"/>  
			 <p><a href="index.xhtml">Torna alla homepage</a></p>
		</p:panel>
	</h:form>
</h:body>
</html>

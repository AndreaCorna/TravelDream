<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<p:graphicImage value="../immagini/principale.jpg" />
    
<h:head>
	<title>Aggiungi Hotel</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Aggiungi un hotel">
			<h:panelGrid columns="1" id="aereiAndata">
				<p:growl id="msg" showDetail="true" escape="false" />  
				<h:outputLabel for="nome">Nome:</h:outputLabel>
				<p:inputText id="nome" value="#{componente.hotel.nome}" required="true" requireMessage="Devi inserire il nome dell'hotel"/>
				<p:message for="nome"/>
				
				<h:outputLabel for="decollo">Città:</h:outputLabel>
				<p:inputText id="citta" value="#{componente.hotel.citta}" required="true" requireMessage="Devi inserire la città dell'hotel"/>
				<p:message for="citta" />
										
				<h:outputLabel for="camere">Camere Disponibili:</h:outputLabel>
				<p:inputText id="camere" value="#{componente.hotel.camereDisponibili}" validator="#{componente.validaNumero}"/>
				<p:message for="camere" />
				
				<h:outputLabel for="costo">Costo:</h:outputLabel>
				<p:inputText id="costo" value="#{componente.hotel.costoGiornaliero}" required="true" />
				<p:message for="costo" />
				
								
				 <h:outputLabel for="rating">Stelle:</h:outputLabel>
        			<p:rating value="#{componente.hotel.rating}" required="true"/>  
												
			</h:panelGrid>
			<p:commandButton value="Aggiungi" id="ajax"  update="aereiAndata"
             action="#{componente.aggiungiHotelDB()}" styleClass="ui-priority-primary"/>  
			 <p><a href="index.xhtml">Torna alla homepage</a></p>
		</p:panel>
	</h:form>
</h:body>
</html>

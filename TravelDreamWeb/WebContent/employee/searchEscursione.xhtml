<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:graphicImage value="../immagini/principale.jpg" />
    
<h:head>
	<title>Lista Escursioni</title>
	#{componente.caricaListaEscursioni()}
</h:head>
<h:body>
	<h:form>  
  <p:panel header="Cerca un'escursione">
    <p:dataTable id="escursioniTable" var="escursione" value="#{componente.listaEscursioniDB}" widgetVar="tabellaEscursioni"   
            emptyMessage="Nessuna escursione trovata" filteredValue="#{componente.escursioniSelezionate}">  
  
         <f:facet name="header">  
            <p:outputPanel>  
                <h:outputText value="Search all fields:" />  
                <p:inputText id="globalFilter" onkeyup="tabellaEscursioni.filter()" style="width:150px" />  
            </p:outputPanel>  
        </f:facet>  
  
        <p:column id="idEscursione" filterBy="id"   
                headerText="Id"   
                filterMatchMode="contains">  
            <h:outputText value="#{escursione.id}" />  
        </p:column>  
  
        <p:column id="luogo" filterBy="luogo"  
                headerText="Luogo" filterMatchMode="contains"> 
            <h:outputText value="#{escursione.luogo}" />  
        </p:column>  
  
        <p:column id="data" filterBy="data"   
                headerText="Data" filterMatchMode="contains"> 
           <h:outputText value="#{escursione.data}" />  
        </p:column>  
  
        <p:column id="prezzo" filterBy="prezzo"  
                headerText="Prezzo" filterMatchMode="contains">  
            <h:outputText value="#{escursione.prezzo}" />  
        </p:column> 
        
         <p:column id="descr" 
                         headerText="Descrizione" >  
            <h:outputText value="#{escursione.descrizione}" />  
        </p:column> 
        
         <p:column headerText="Modifica" style="width:24%" >  
                <h:link outcome = "modificaEscursione?id=#{escursione.id}"  value="Modifica"/>
         </p:column> 
        
       </p:dataTable> 
         <p><a href="index.xhtml">Torna alla homepage</a></p>
      </p:panel>
</h:form>  
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Crea Pacchetto</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Inserisci la Destinazione e la Data">
			<h:panelGrid columns="3" id="regGrid">
			
				<h:outputLabel for="dest">Destinazione:</h:outputLabel>
				<p:inputText id="dest" value="#{pacchetto.pacchetto.destinazione}" />
				<p:message for="dest" value="Inserisci il nome"/>
				
				<h:outputLabel for="data_inizio">Data di Inizio Validità:</h:outputLabel>
				<p:calendar binding="#{data_inizio}" required="true" value="#{pacchetto.pacchetto.inizio_Validita}" pattern="dd/MM/yyyy HH:mm:ss" navigator="true" display="inline"/>
				<p></p>
				
				<h:outputLabel for="data_fine">Data di Fine Validità</h:outputLabel>
				<p:calendar id="data_fine" value="#{pacchetto.pacchetto.fine_Validita}" pattern="dd/MM/yyyy HH:mm:ss" navigator="true" display="inline"
								validator="#{pacchetto.validaDate}" >
								<f:attribute name="data_inizio" value="#{data_inizio}" />
				</p:calendar>
				<p></p>
				
				<h:outputLabel for="id">Id:</h:outputLabel>
				<p:inputText id="id" value="#{pacchetto.pacchetto.id}"  validator="#{pacchetto.validaId}"/>
				<p:message for="id" />
				
				<h:outputLabel for="numero">Numero di Persone:</h:outputLabel>
				<p:inputText id="numero" value="#{pacchetto.pacchetto.numeroPersone}"  />
				<p:message for="numero" />
				
			</h:panelGrid>
			<p:commandButton value="Prosegui" id="ajax"  update="regGrid"
             action="#{pacchetto.aggiungiDestinazioneDate()}" styleClass="ui-priority-primary"/>  
			

		</p:panel>
	</h:form>
</h:body>
</html>

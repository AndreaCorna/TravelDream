<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<p:graphicImage value="../immagini/principale.jpg" />
    
<h:head>
	<title>Lista Aerei</title>
	#{componente.caricaListaAerei()}
</h:head>
<h:body>
	<h:form>  
  <p:panel header="Cerca un aereo">
    <p:dataTable id="aereiTable" var="aereo" value="#{componente.listaAereiDB}" widgetVar="tabellaAerei"   
            emptyMessage="Nessun aereo trovato" filteredValue="#{componente.aereiSelezionati}">  
  
         <f:facet name="header">  
            <p:outputPanel>  
                <h:outputText value="Search all fields:" />  
                <p:inputText id="globalFilter" onkeyup="tabellaAerei.filter()" style="width:150px" />  
            </p:outputPanel>  
        </f:facet>  
  
        <p:column id="idAereo" filterBy="id"   
                headerText="Id"   
                filterMatchMode="contains">  
            <h:outputText value="#{aereo.id}" />  
        </p:column>  
  
        <p:column id="decollo" filterBy="cittaDecollo"  
                headerText="Decollo" filterMatchMode="contains"> 
            <h:outputText value="#{aereo.cittaDecollo}" />  
        </p:column>  
  
        <p:column id="atterraggio" filterBy="cittaAtterraggio"   
                headerText="Atterraggio" filterMatchMode="contains"> 
           <h:outputText value="#{aereo.cittaAtterraggio}" />  
        </p:column>  
  
        <p:column id="data" filterBy="data"  
                headerText="Data" filterMatchMode="contains">  
            <h:outputText value="#{aereo.data}" />  
        </p:column> 
        
         <p:column headerText="Modifica" style="width:24%" >  
                <h:link outcome = "modificaAereo?id=#{aereo.id}"  value="Modifica"/>
         </p:column> 
        
       </p:dataTable> 
         <p><a href="index.xhtml">Torna alla homepage</a></p>
      </p:panel>
</h:form>  
</h:body>
</html>

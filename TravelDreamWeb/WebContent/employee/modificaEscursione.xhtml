<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <p:graphicImage value="../immagini/principale.jpg" />
    
<h:head>
	<title>Modifica Escursione</title>
	#{componente.initModificaEscursione(param['id'])}
</h:head>
<h:body>
	<h:form>
		<p:panel header="Modifica un'escursione">
			<h:panelGrid columns="3" id="regGrid">
			
				<h:outputLabel for="id">Id: #{componente.escursione.id}</h:outputLabel>
								
				<h:outputLabel for="luogo">Luogo:</h:outputLabel>
				<p:inputText id="luogo" value="#{componente.escursione.luogo}" required="true"/>
				<p:message for="luogo" />
										
				<h:outputLabel for="prezzo">Prezzo:</h:outputLabel>
				<p:inputText id="prezzo" value="#{componente.escursione.prezzo}" required="true" validator="#{componente.validaNumero}"/>
				<p:message for="prezzo" />
				
				<h:outputLabel for="data">Data:</h:outputLabel>
				<p:calendar id="data" value="#{componente.escursione.data}" required="true" pattern="dd/MM/yyyy HH:mm:ss" navigator="true" display="inline"/>
				<p></p>
				
				<h:outputLabel for="descrizione">Descrizione</h:outputLabel>
				<p:inputText id="descrizione" value="#{componente.escursione.descrizione}" required="true"/>
				<p:message for="descrizione" />
				
				
			</h:panelGrid>
			<p:commandButton value="Modifica" id="ajax"  update="regGrid"
             action="#{componente.modificaEscursione()}" styleClass="ui-priority-primary"/>
             <p:commandButton value="Elimina" id="ajax1"  update="regGrid"
             action="#{componente.eliminaEscursione()}" styleClass="ui-priority-primary"/>  
			 <p><a href="index.xhtml">Torna alla homepage</a></p>
		</p:panel>
	</h:form>
</h:body>
</html>

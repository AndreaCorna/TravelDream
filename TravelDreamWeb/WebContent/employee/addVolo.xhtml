<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Aggiungi Aereo</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Aggiungi un aereo">
			<h:panelGrid columns="3" id="regGrid">
				<p:growl id="msg" showDetail="true" escape="false" /> 
				<h:outputLabel for="decollo">Decollo:</h:outputLabel>
				<p:inputText id="decollo" value="#{componente.aereo.cittaDecollo}" />
				<p:message for="decollo" />
										
				<h:outputLabel for="atterraggio">Atterraggio:</h:outputLabel>
				<p:inputText id="atterraggio" value="#{componente.aereo.cittaAtterraggio}" />
				<p:message for="atterraggio" />
				
				<h:outputLabel for="data">Data Volo:</h:outputLabel>
				<p:calendar id="data" value="#{componente.aereo.data}" pattern="dd/MM/yyyy HH:mm:ss" navigator="true" display="inline"/>
				<p></p>
				
				<h:outputLabel for="posti">Posti Disponibili:</h:outputLabel>
				<p:inputText id="posti" value="#{componente.aereo.postiDisponibili}" validator="#{componente.validaNumero}"/>
				<p:message for="posti" />
				
				<h:outputLabel for="costo">Costo:</h:outputLabel>
				<p:inputText id="costo" value="#{componente.aereo.costo}" validator="#{componente.validaNumero}"/>
				<p:message for="costo" />
				
								
			</h:panelGrid>
			<p:commandButton value="Aggiungi" id="ajax"  update="regGrid,msg"
             action="#{componente.aggiungiAereoDB()}" styleClass="ui-priority-primary"/>  
             
              <p><a href="index.xhtml">Torna alla homepage</a></p>	

		</p:panel>
	</h:form>
</h:body>
</html>

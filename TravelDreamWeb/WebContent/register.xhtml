<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Registrazione</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Form di Registrazione">
			<h:panelGrid columns="3" id="regGrid">
			
				<h:outputLabel for="nome">Nome:</h:outputLabel>
				<p:inputText id="nome" value="#{registra.anagrafica.nome}" />
				<p:message for="nome" value="Inserisci il nome"/>
				
				<h:outputLabel for="cognome">Cognome:</h:outputLabel>
				<p:inputText id="cognome" value="#{registra.anagrafica.cognome}" />
				<p:message for="cognome" />
										
				<h:outputLabel for="luogo_nascita">Luogo di Nascita:</h:outputLabel>
				<p:inputText id="luogo_nascita" value="#{registra.anagrafica.luogoNascita}" />
				<p:message for="luogo_nascita" />
				
				<h:outputLabel for="cf">Codice Fiscale:</h:outputLabel>
				<p:inputText id="cf" value="#{registra.anagrafica.codiceFiscale}" />
				<p:message for="cf" />
				
				<h:outputLabel for="residenza">Residenza:</h:outputLabel>
				<p:inputText id="residenza" value="#{registra.anagrafica.residenza}" />
				<p:message for="residenza" />
				
				<h:outputLabel for="email">Email:</h:outputLabel>
				<p:inputText id="email" value="#{registra.utente.email}" />
				<p:message for="email" />
				
				<h:outputLabel for="telefono">Telefono:</h:outputLabel>
				<p:inputText id="telefono" value="#{registra.utente.telefono}" />
				<p:message for="telefono" />
				
				<h:outputLabel for="username">Username:</h:outputLabel>
				<p:inputText id="username" value="#{registra.utente.username}" />
				<p:message for="username" />

				<h:outputLabel for="password">Password:</h:outputLabel>
				<p:password id="password" value="#{registra.utente.password}"
					feedback="true" match="pwd2" label="Password"/>
				<p:message for="password" />

				<h:outputLabel for="pwd2">Conferma Password:</h:outputLabel>
				<p:password id="pwd2" label="Confirm Password" value="#{registra.utente.password}"/>
				
				<h:outputLabel for="data_nascita">Data di nascita:</h:outputLabel>
				<p:calendar id="data_nascita" value="#{registra.anagrafica.dataNascita}" navigator="true" display="inline"/>
			</h:panelGrid>
			<p:commandButton value="Registra" id="ajax"  
             action="#{registra.registra()}" styleClass="ui-priority-primary"/>  
			

		</p:panel>
	</h:form>
</h:body>
</html>

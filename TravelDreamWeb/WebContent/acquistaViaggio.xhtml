<h:body>
<p:panel header="Inserisci la Destinazione e la Data">

		<h:panelGrid columns="3" id="regGrid">
		
			<h:outputLabel for="dest">Destinazione Volo:</h:outputLabel>
			<p:inputText id="dest" value="#{Aereo.Aereo.atterraggio}" />
			<p:message for="dest" value="Inserisci il nome"/>
					
			<h:outputLabel for="data_partenza">Data di Partenza:</h:outputLabel>
			<p:calendar binding="#{data_inizio}" required="true" value="#{Aereo.Aereo.data}" pattern="dd/MM/yyyy HH:mm:ss" navigator="true" display="inline"/>
			<p></p>
			
		</h:panelGrid>
		
		<p:commandButton value="Prosegui" id="ajax"  update="regGrid"
             action="#{pacchetto.aggiungiDestinazioneDate()}" styleClass="ui-priority-primary"/>  
             
</p:panel>	
</h:body>
</html>

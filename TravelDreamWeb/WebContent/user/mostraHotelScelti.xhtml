<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
   >
<p:graphicImage value="../immagini/principale.jpg" />
       
<h:head>
	<title>Ecco i voli disponibili</title>
</h:head>
<h:body>
	<h:form>

		<h:form>
			
				<h:panelGrid columns="3" id="hotel">
				<p:dataTable id="datiHotel" var="hotel" value="#{viaggio.datiHotel}" paginator="true" rows="30"  
		                 selection="#{viaggio.listaHotel}">  
		  		<f:facet name="header">  
		            Seleziona l'hotel che preferisci
		        </f:facet>  
		  
		        <p:column selectionMode="single" style="width:2%" />  
		  
		        <p:column headerText="nome" style="width:25%">  
		            #{hotel.nome}  
		        </p:column>  
		  
		        <p:column headerText="cittÃ " style="width:25%">  
		            #{hotel.citta}  
		        </p:column> 
		  
		        <p:column headerText="Data Inizio" style="width:24%">  
		            #{hotel.dataInizio}  
		        </p:column>  
		           <p:column headerText="Data Fine" style="width:24%">  
		            #{hotel.dataFine}  
		        </p:column> 
		        
		        <p:column headerText="Costo" style="width:24%">  
		            #{hotel.costoGiornaliero}  
		        </p:column> 
		    
		    </p:dataTable>  
			</h:panelGrid>
			

</h:form>
<h:outputText value="#{viaggio.errore}" />  
				<p></p>
	
			<p:commandButton value="Acquista il tuo Hotel" id="prosegui" 
             action="#{viaggio.settaHotelScelto(1)}" styleClass="ui-priority-primary"/>  
             <p:commandButton value="Voglio anche un'escursione" id="proseguiHotel" 
             action="#{viaggio.settaHotelScelto(2)}" styleClass="ui-priority-primary"/>  
            
	</h:form>
	<h:form>
	<p:panel>
	<p:commandButton value="Torna Alla home" id="home" 
             action="#{viaggio.richiamaHome()}"/>  
	</p:panel>
	</h:form>
</h:body>
</html>
